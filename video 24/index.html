<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Outlines And Shadows</title>
    <style>
        .box{

            border: 2px solid black;
            box-shadow: 5px 5px 20px 3px #f00ff0;
        }
        .text-shadow{
            text-shadow: 2px 2px 4px #f00ff0;
            outline: 2px solid black;
            border: 2px solid green;
            outline-offset: 0.2px ;
            border-radius: 7px;
        }

    </style>
</head>
<body>
    
    <div class="box">
        Hey i am a box
    </div>
    <p class="text-shadow">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Pariatur, aliquam perspiciatis. Maiores consectetur eligendi architecto laudantium quasi, aliquam blanditiis dignissimos mollitia laboriosam, possimus temporibus nobis ducimus natus illum in! Earum culpa id unde iste.
    </p>
</body>
</html>
